{% extends 'main.html' %}
{% block content%}

    <form method="post">
        <label for="subject">Subject</label>
        <input type="text" name="subject" size="70" value="{{post.subject}}">
        <br>
        <label for="content">Content</label>
        <textarea name="content">{{post.content}}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
