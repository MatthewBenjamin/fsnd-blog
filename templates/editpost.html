{% extends 'main.html' %}
{% block content%}
<div class="row">
    <div class="twelve-columns">
        <form class="post-submission" method="post">
            <label for="subject">Subject</label>
            <input type="text" name="subject" value="{{post.subject}}">
            <br>
            <label for="content">Content</label>
            <textarea name="content">{{post.content}}</textarea>
            <br>
            <button class="button-primary" type="submit">Update</button>
            <a class="button" href="/post/{{post.key.urlsafe()}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
