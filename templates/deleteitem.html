{% extends 'main.html' %}
{% block content%}

<div class="row">
    <div class="twelve-columns">
        <h3>Are you sure you want to delete {{item}}?</h3>
        {% if comment %}
            <p>{{comment}}</p>
        {% endif %}
        <form method="post">
            <button class="button-primary" type="submit">DELETE</button>
            <a href="/" class="button">CANCEL</a>
        </form>
    </div>
</div>
{% endblock %}
