{% extends 'main.html' %}
{% block content %}

    <form method="post">
        <label for="username">Username</label>
        <input type="text" name="username" value="{{username}}">

        <label for="password">Password</label>
        <input type="password" name="password">

        <p style="color: red">{{login_error}}</p>

        <input type="submit">
    </form>

{% endblock %}
